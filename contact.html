<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ad5c36405b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/reset.css">

</head>
<body>
    
    <header class="header">

        <img src="images/index/Logo.svg" class="logo" alt="genesis logo">
    
        <nav class="nav">
            <ul class="nav__links">
                <li><a href="/project-details.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="top">
        <section>
        <h2 class="top__head">Full set of great <br>features to make your product fresh</h2>
        <p class="top__info">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </section>
        
        
        <section class="form__container">
        <form class="form">
            <label for="name" class="form__label"></label>
            <input type="text" class="form__input" id="name" placeholder="Name">

            <label for="email" class="form__label"></label>
            <input type="email" class="form__input" id="email" placeholder="Email">

            <label for="messsage" class="form__label"></label>
            <textarea name="text" class="form__input" id="message" placeholder="Message"></textarea>

        <button type="submit" class="button">Submit</button>
        </form>
        </section>
        </section>

<section>
    <img src="/images/contact/3.1.svg" class="img__3">
</section>
</main>

<footer class="footer">
    <img src="images/index/Logo.svg" class="footer__logo" alt="genesis logo">

    <ul class="footer__links">
        <li><a href="/project-details.html">Projects</a></li>
        <li><a href="/contact.html">Contact</a></li>
    </ul>

    <section class="icons">
    <p><i class="fa-brands fa-dribbble"></i></p>
    <p><i class="fa-brands fa-instagram"></i></p>
    <p><i class="fa-brands fa-twitter"></i></p>
</section>
</footer>
   
</body>
</html>
